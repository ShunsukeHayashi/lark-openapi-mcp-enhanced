        .fab {

        /* ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ */

<body>
    <div class="mobile-container">

            <!-- ã‚¿ãƒ–ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ -->

        <!-- ãƒ•ãƒ­ãƒ¼ãƒ†ã‚£ãƒ³ã‚°ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ -->

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let dashboardData = null;
        let stockoutChart = null;
        let topSellersChart = null;
        let isRefreshing = false;
        
        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchTab(tabName) {
            // ã‚¿ãƒ–ãƒœã‚¿ãƒ³ã®æ›´æ–°
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // ã‚¿ãƒ–ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®æ›´æ–°
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');
        }
        
        // ãƒ‡ãƒ¼ã‚¿å–å¾—é–¢æ•°
        async function fetchDashboardData() {
            try {
                // ãƒ­ãƒ¼ã‚«ãƒ«ã‚µãƒ¼ãƒãƒ¼ã¾ãŸã¯ãƒ¢ãƒƒã‚¯ãƒ‡ãƒ¼ã‚¿
                const response = await fetch('/api/dashboard-data').catch(() => null);
                
                if (response && response.ok) {
                    return await response.json();
                } else {
                    // ãƒ¢ãƒƒã‚¯ãƒ‡ãƒ¼ã‚¿ï¼ˆãƒ‡ãƒ¢ç”¨ï¼‰
                    return {
                        totalProducts: 1234,
                        emergencyCount: 56,
                        pendingOrdersCount: 23,
                        stockoutGroups: {
                            critical_7days: 12,
                            warning_14days: 18,
                            caution_30days: 26,
                            normal: 178
                        },
                        topSellers: [
                            { name: 'ãƒ—ãƒ¬ãƒŸã‚¢ãƒ ã‚³ãƒ¼ãƒ’ãƒ¼è±†', sales: 450, stock: 15, stockoutDays: 2 },
                            { name: 'ãƒãƒ§ã‚³ãƒ¬ãƒ¼ãƒˆã‚®ãƒ•ãƒˆ', sales: 420, stock: 30, stockoutDays: 5 },
                            { name: 'ã‚ªãƒ¼ã‚¬ãƒ‹ãƒƒã‚¯ç´…èŒ¶', sales: 380, stock: 8, stockoutDays: 3 },
                            { name: 'ã‚¹ãƒšã‚·ãƒ£ãƒ«ãƒ†ã‚£ç·‘èŒ¶', sales: 320, stock: 120, stockoutDays: 35 },
                            { name: 'ã‚¢ãƒ¼ãƒ¢ãƒ³ãƒ‰ã‚¯ãƒƒã‚­ãƒ¼', sales: 280, stock: 45, stockoutDays: 8 }
                        ],
                        criticalProducts: [
                            { name: 'ãƒ—ãƒ¬ãƒŸã‚¢ãƒ ã‚³ãƒ¼ãƒ’ãƒ¼è±† 1kg', stockoutDays: 2, currentStock: 15, orderRemaining: 50, sales30Days: 380 },
                            { name: 'ã‚ªãƒ¼ã‚¬ãƒ‹ãƒƒã‚¯ç´…èŒ¶ã‚»ãƒƒãƒˆ', stockoutDays: 3, currentStock: 8, orderRemaining: 0, sales30Days: 250 },
                            { name: 'ãƒãƒ§ã‚³ãƒ¬ãƒ¼ãƒˆã‚®ãƒ•ãƒˆãƒœãƒƒã‚¯ã‚¹', stockoutDays: 5, currentStock: 30, orderRemaining: 100, sales30Days: 420 },
                            { name: 'æ‰‹ä½œã‚Šã‚¯ãƒƒã‚­ãƒ¼è©°ã‚åˆã‚ã›', stockoutDays: 6, currentStock: 45, orderRemaining: 0, sales30Days: 180 },
                            { name: 'å­£ç¯€é™å®šã‚¸ãƒ£ãƒ ã‚»ãƒƒãƒˆ', stockoutDays: 7, currentStock: 22, orderRemaining: 75, sales30Days: 165 }
                        ],
                        lastUpdated: new Date().toISOString()
                    };
                }
            } catch (error) {
                console.error('Failed to fetch data:', error);
                return null;
            }
        }
        
        // UIã®æ›´æ–°
        function updateUI(data) {
            if (!data) return;
            
            // ãƒ¡ãƒˆãƒªã‚¯ã‚¹ã®æ›´æ–°
            document.getElementById('totalProducts').textContent = data.totalProducts.toLocaleString();
            document.getElementById('emergencyCount').textContent = data.emergencyCount.toLocaleString();
            document.getElementById('pendingOrders').textContent = data.pendingOrdersCount.toLocaleString();
            document.getElementById('critical7Days').textContent = (data.stockoutGroups.critical_7days || 0).toLocaleString();
            
            // æœ€çµ‚æ›´æ–°æ™‚åˆ»
            document.getElementById('lastUpdate').textContent = new Date(data.lastUpdated).toLocaleString('ja-JP', {
                month: 'numeric',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // ã‚°ãƒ©ãƒ•ã®æ›´æ–°
            updateCharts(data);
            
            // å•†å“ãƒªã‚¹ãƒˆã®æ›´æ–°
            updateProductList(data.criticalProducts);
        }
        
        // ã‚°ãƒ©ãƒ•ã®æ›´æ–°
        function updateCharts(data) {
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 10,
                            font: { size: 11 }
                        }
                    }
                }
            };
            
            // åœ¨åº«åˆ‡ã‚Œäºˆæ¸¬åˆ†å¸ƒ
            const stockoutCtx = document.getElementById('stockoutChart').getContext('2d');
            if (stockoutChart) stockoutChart.destroy();
            
            stockoutChart = new Chart(stockoutCtx, {
                type: 'doughnut',
                data: {
                    labels: ['7æ—¥ä»¥å†…', '14æ—¥ä»¥å†…', '30æ—¥ä»¥å†…', '30æ—¥ä»¥ä¸Š'],
                    datasets: [{
                        data: [
                            data.stockoutGroups.critical_7days || 0,
                            data.stockoutGroups.warning_14days || 0,
                            data.stockoutGroups.caution_30days || 0,
                            data.stockoutGroups.normal || 0
                        ],
                        backgroundColor: ['#dc3545', '#fd7e14', '#ffc107', '#28a745'],
                        borderWidth: 0
                    }]
                },
                options: chartOptions
            });
            
            // å£²ä¸ŠTOP5ï¼ˆãƒ¢ãƒã‚¤ãƒ«ç”¨ã«5ä»¶ã«å‰Šæ¸›ï¼‰
            const topSellersCtx = document.getElementById('topSellersChart').getContext('2d');
            if (topSellersChart) topSellersChart.destroy();
            
            const top5 = data.topSellers.slice(0, 5);
            topSellersChart = new Chart(topSellersCtx, {
                type: 'bar',
                data: {
                    labels: top5.map(p => p.name.length > 10 ? p.name.substring(0, 10) + '...' : p.name),
                    datasets: [{
                        label: '30æ—¥è²©å£²æ•°',
                        data: top5.map(p => p.sales),
                        backgroundColor: top5.map(p => 
                            p.stockoutDays <= 7 ? '#dc3545' : 
                            p.stockoutDays <= 14 ? '#fd7e14' : 
                            p.stockoutDays <= 30 ? '#ffc107' : '#0d6efd'
                        ),
                        borderRadius: 4
                    }]
                },
                options: {
                    ...chartOptions,
                    indexAxis: 'y',
                    plugins: {
                        ...chartOptions.plugins,
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { font: { size: 10 } }
                        },
                        y: {
                            grid: { display: false },
                            ticks: { font: { size: 10 } }
                        }
                    }
                }
            });
        }
        
        // å•†å“ãƒªã‚¹ãƒˆã®æ›´æ–°
        function updateProductList(products) {
            const listContainer = document.getElementById('criticalProductsList');
            
            if (!products || products.length === 0) {
                listContainer.innerHTML = '<div class="error-message">ç·Šæ€¥å¯¾å¿œãŒå¿…è¦ãªå•†å“ã¯ã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }
            
            listContainer.innerHTML = products.map(product => {
                const urgencyClass = product.stockoutDays <= 3 ? 'critical' : 'warning';
                const statusBadge = product.stockoutDays <= 3 ? 
                    '<span class="badge badge-danger">è‡³æ€¥å¯¾å¿œ</span>' : 
                    '<span class="badge badge-warning">è¦å¯¾å¿œ</span>';
                
                return `
                    <div class="product-card ${urgencyClass}">
                        <div class="product-name">${product.name}</div>
                        <div class="product-info">
                            <div class="info-item">
                                <span class="info-label">åœ¨åº«åˆ‡ã‚Œ:</span>
                                <span class="info-value">${product.stockoutDays}æ—¥</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">ç¾åœ¨åº«:</span>
                                <span class="info-value">${product.currentStock}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">ç™ºæ³¨æ®‹:</span>
                                <span class="info-value">${product.orderRemaining || '-'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">30æ—¥è²©å£²:</span>
                                <span class="info-value">${product.sales30Days}</span>
                            </div>
                        </div>
                        <div style="margin-top: 8px;">${statusBadge}</div>
                    </div>
                `;
            }).join('');
        }
        
        // ãƒ‡ãƒ¼ã‚¿ã®ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥
        async function refreshData() {
            if (isRefreshing) return;
            
            isRefreshing = true;
            const pullRefresh = document.getElementById('pullRefresh');
            pullRefresh.classList.add('show');
            
            try {
                const data = await fetchDashboardData();
                if (data) {
                    dashboardData = data;
                    updateUI(data);
                }
            } finally {
                setTimeout(() => {
                    pullRefresh.classList.remove('show');
                    isRefreshing = false;
                }, 500);
            }
        }
        
        // ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ã®å®Ÿè£…
        let startY = 0;
        let pulling = false;
        
        document.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) {
                startY = e.touches[0].pageY;
                pulling = true;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (!pulling) return;
            
            const y = e.touches[0].pageY;
            const diff = y - startY;
            
            if (diff > 100 && !isRefreshing) {
                refreshData();
                pulling = false;
            }
        });
        
        document.addEventListener('touchend', () => {
            pulling = false;
        });
        
        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            await refreshData();
            
            // è‡ªå‹•æ›´æ–°ï¼ˆ1åˆ†ã”ã¨ï¼‰
            setInterval(refreshData, 60000);
        });
        
        // PWAå¯¾å¿œ
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
    </script>
