                <div class="stat-label">Á∑èÈÄÅ‰ø°Êï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìÖ</div>
                <div class="stat-value" id="todayCount">0</div>
                <div class="stat-label">Êú¨Êó•„ÅÆÈÄÅ‰ø°Êï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üö®</div>
                <div class="stat-value" id="highUrgencyCount">0</div>

                <div class="stat-icon">‚ö†Ô∏è</div>

    <div class="log-container">
        <div class="log-wrapper">
            <div id="logContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>„É≠„Ç∞„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...</p>

    <script>
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„É≠„Ç∞„ÇíÂèñÂæó
        window.onload = function() {
            loadLogs();
        };
        
        function loadLogs() {
            google.script.run.withSuccessHandler(displayLogs)
                .withFailureHandler(showError)
                .getLogViewerHtml();
        }
        
        function displayLogs(html) {
            document.getElementById('logContent').innerHTML = html;
            enhanceTable();
            updateStats();
        }
        
        function enhanceTable() {
            // „ÉÜ„Éº„Éñ„É´„ÅÆ„Çπ„Çø„Ç§„É´„ÇíÂº∑Âåñ
            const table = document.querySelector('.log-table');
            if (!table) return;
            
            // „Çπ„ÉÜ„Éº„Çø„Çπ„Çª„É´„ÅÆÂº∑Âåñ
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                
                // „Çπ„ÉÜ„Éº„Çø„Çπ„Ç´„É©„É†Ôºà10Áï™ÁõÆÔºâ
                if (cells[9]) {
                    const status = cells[9].textContent;
                    if (status === 'SUCCESS') {
                        cells[9].innerHTML = '<span class="status-badge status-success">ÊàêÂäü</span>';
                    } else if (status.includes('ERROR')) {
                        cells[9].innerHTML = '<span class="status-badge status-error">„Ç®„É©„Éº</span>';
                    }
                }
                
                // Á∑äÊÄ•Â∫¶„Ç´„É©„É†Ôºà9Áï™ÁõÆÔºâ
                if (cells[8]) {
                    const urgency = cells[8].textContent;
                    if (urgency === 'È´ò') {
                        cells[8].className = 'urgency-high';
                    } else if (urgency === '‰∏≠') {
                        cells[8].className = 'urgency-medium';
                    } else if (urgency === '‰Ωé') {
                        cells[8].className = 'urgency-low';
                    }
                }
            });
        }
        
        function showError(error) {
            document.getElementById('logContent').innerHTML = 
                '<div class="loading"><p style="color: #FCA5A5;">„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message + '</p></div>';
        }
        
        function refreshLogs() {
            document.getElementById('logContent').innerHTML = 
                '<div class="loading"><div class="loading-spinner"></div><p>„É≠„Ç∞„ÇíÊõ¥Êñ∞„Åó„Å¶„ÅÑ„Åæ„Åô...</p></div>';
            loadLogs();
        }
        
        function updateStats() {
            const table = document.querySelector('.log-table');
            if (!table) return;
            
            const rows = table.querySelectorAll('tbody tr');
            let totalCount = rows.length;
            let todayCount = 0;
            let highUrgencyCount = 0;
            let errorCount = 0;
            
            const today = new Date().toDateString();
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                
                // Êó•‰ªò„ÉÅ„Çß„ÉÉ„ÇØ
                const dateCell = cells[0];
                if (dateCell && new Date(dateCell.textContent).toDateString() === today) {
                    todayCount++;
                }
                
                // Á∑äÊÄ•Â∫¶„ÉÅ„Çß„ÉÉ„ÇØ
                const urgencyCell = cells[8];
                if (urgencyCell && urgencyCell.textContent === 'È´ò') {
                    highUrgencyCount++;
                }
                
                // „Çπ„ÉÜ„Éº„Çø„Çπ„ÉÅ„Çß„ÉÉ„ÇØ
                const statusCell = cells[9];
                if (statusCell && statusCell.textContent !== 'SUCCESS') {
                    errorCount++;
                }
            });
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Åß„Ç´„Ç¶„É≥„Éà„Ç¢„ÉÉ„Éó
            animateValue('totalCount', 0, totalCount, 1000);
            animateValue('todayCount', 0, todayCount, 1000);
            animateValue('highUrgencyCount', 0, highUrgencyCount, 1000);
            animateValue('errorCount', 0, errorCount, 1000);
        }
        
        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= end) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 16);
        }
        
        function exportToCSV() {
            const table = document.querySelector('.log-table');
            if (!table) {
                alert('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åô„Çã„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return;
            }
            
            let csv = [];
            const rows = table.querySelectorAll('tr');
            
            rows.forEach(row => {
                const cols = row.querySelectorAll('td, th');
                const rowData = Array.from(cols).map(col => 
                    '"' + col.textContent.replace(/"/g, '""') + '"'
                );
                csv.push(rowData.join(','));
            });
            
            const csvContent = '\uFEFF' + csv.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'form_logs_' + new Date().toISOString().slice(0, 10) + '.csv';
            link.click();
        }
    </script>
