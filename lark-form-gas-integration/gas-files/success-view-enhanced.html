<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0F172A;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #E2E8F0;
        }
        
        /* 背景のアニメーション */
        .bg-wrapper {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .bg-gradient {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(139, 92, 246, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.2) 0%, transparent 60%);
            animation: gradientRotate 20s linear infinite;
        }
        
        @keyframes gradientRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* パーティクル効果 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
        
        /* メインコンテナ */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 30px;
            padding: 4rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeInScale 0.8s ease-out;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* 成功アイコン */
        .success-animation {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .success-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            animation: pulseScale 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes pulseScale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .checkmark {
            width: 60%;
            height: 60%;
            position: relative;
        }
        
        .checkmark::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 60%;
            border: solid white;
            border-width: 0 4px 4px 0;
            transform: rotate(45deg);
            left: 35%;
            top: 15%;
            animation: checkmarkDraw 0.6s ease-out 0.3s both;
        }
        
        @keyframes checkmarkDraw {
            from {
                opacity: 0;
                transform: rotate(45deg) scale(0);
            }
            to {
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
        }
        
        /* テキストコンテンツ */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #60A5FA 0%, #A78BFA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
        
        .message {
            font-size: 1.125rem;
            color: #94A3B8;
            line-height: 1.8;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 受付番号ボックス */
        .record-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }
        
        .record-label {
            font-size: 0.875rem;
            color: #94A3B8;
            margin-bottom: 0.5rem;
        }
        
        .record-id {
            font-size: 1.5rem;
            font-weight: 600;
            color: #60A5FA;
            font-family: 'Monaco', 'Courier New', monospace;
        }
        
        /* ボタン */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            animation: fadeInUp 0.8s ease-out 1s both;
        }
        
        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            color: white;
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -5px rgba(59, 130, 246, 0.6);
        }
        
        .btn-secondary {
            background: rgba(148, 163, 184, 0.1);
            color: #E2E8F0;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.2);
            transform: translateY(-2px);
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .container {
                padding: 3rem 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-wrapper">
        <div class="bg-gradient"></div>
        <div class="particles" id="particles"></div>
    </div>
    
    <div class="container">
        <div class="success-animation">
            <div class="success-circle">
                <div class="checkmark"></div>
            </div>
        </div>
        
        <h1>送信完了！</h1>
        
        <div class="message">
            お問い合わせを受け付けました。<br>
            内容を確認次第、担当者より<br>
            ご連絡させていただきます。
        </div>
        
        <div class="record-box">
            <div class="record-label">受付番号</div>
            <div class="record-id" id="recordId">Loading...</div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" onclick="viewDetails()">
                送信内容を確認
            </button>
            <button class="btn btn-secondary" onclick="goBack()">
                フォームに戻る
            </button>
        </div>
    </div>
    
    <script>
        // パーティクル生成
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // ランダムなサイズと位置
                const size = Math.random() * 4 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // ランダムなアニメーション遅延
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // URLパラメータからレコードIDを取得
        const urlParams = new URLSearchParams(window.location.search);
        const recordId = urlParams.get('recordId');
        
        // レコードIDを表示
        if (recordId) {
            document.getElementById('recordId').textContent = recordId.substring(0, 13).toUpperCase();
        } else {
            document.getElementById('recordId').textContent = 'ERROR';
        }
        
        // 送信内容を確認
        function viewDetails() {
            if (recordId) {
                const currentUrl = window.location.href.split('?')[0];
                window.location.href = `${currentUrl}?recordId=${recordId}`;
            } else {
                alert('レコードIDが見つかりません');
            }
        }
        
        // フォームに戻る
        function goBack() {
            window.location.href = 'https://f82jyx0mblu.jp.larksuite.com/base/U38Xbik32acfCBsEbmmjm0NupRe?table=tblGI9VZmGATO97c&view=vewJeXMwzE';
        }
        
        // ページ読み込み時の処理
        window.onload = function() {
            createParticles();
        };
    </script>
</body>
</html>
