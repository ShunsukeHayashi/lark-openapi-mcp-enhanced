    <script>
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„É≠„Ç∞„ÇíÂèñÂæó
        window.onload = function() {
            loadLogs();
        };
        
        function loadLogs() {
            google.script.run.withSuccessHandler(displayLogs)
                .withFailureHandler(showError)
                .getLogViewerHtml();
        }
        
        function displayLogs(html) {
            document.getElementById('logContent').innerHTML = html;
            updateStats();
        }
        
        function showError(error) {
            document.getElementById('logContent').innerHTML = 
                '<div class="error-message">„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message + '</div>';
        }
        
        function refreshLogs() {
            document.getElementById('logContent').innerHTML = 
                '<div class="loading"><div class="spinner"></div><p>„É≠„Ç∞„ÇíÊõ¥Êñ∞„Åó„Å¶„ÅÑ„Åæ„Åô...</p></div>';
            loadLogs();
        }
        
        function updateStats() {
            const table = document.querySelector('.log-table');
            if (!table) return;
            
            const rows = table.querySelectorAll('tbody tr');
            let totalCount = rows.length;
            let todayCount = 0;
            let highUrgencyCount = 0;
            let errorCount = 0;
            
            const today = new Date().toDateString();
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                
                // Êó•‰ªò„ÉÅ„Çß„ÉÉ„ÇØ
                const dateCell = cells[0];
                if (dateCell && new Date(dateCell.textContent).toDateString() === today) {
                    todayCount++;
                }
                
                // Á∑äÊÄ•Â∫¶„ÉÅ„Çß„ÉÉ„ÇØ
                const urgencyCell = cells[8];
                if (urgencyCell && urgencyCell.textContent === 'È´ò') {
                    highUrgencyCount++;
                }
                
                // „Çπ„ÉÜ„Éº„Çø„Çπ„ÉÅ„Çß„ÉÉ„ÇØ
                const statusCell = cells[9];
                if (statusCell && statusCell.textContent !== 'SUCCESS') {
                    errorCount++;
                }
            });
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('highUrgencyCount').textContent = highUrgencyCount;
            document.getElementById('errorCount').textContent = errorCount;
        }
        
        function exportToCSV() {
            const table = document.querySelector('.log-table');
            if (!table) {
                alert('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åô„Çã„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return;
            }
            
            let csv = [];
            const rows = table.querySelectorAll('tr');
            
            rows.forEach(row => {
                const cols = row.querySelectorAll('td, th');
                const rowData = Array.from(cols).map(col => 
                    '"' + col.textContent.replace(/"/g, '""') + '"'
                );
                csv.push(rowData.join(','));
            });
            
            const csvContent = '\uFEFF' + csv.join('\n'); // BOM‰ªò„ÅçUTF-8
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'form_logs_' + new Date().toISOString().slice(0, 10) + '.csv';
            link.click();
        }
    </script>
